<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Work Hours Calculator</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h2 { 
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        .day-row { 
            margin-bottom: 15px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
        }

        label { 
            min-width: 100px;
            font-weight: 500;
        }

        input[type="time"] { 
            width: 120px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        #results { 
            margin-top: 25px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            font-size: 1.1em;
            color: #2d7a2d;
        }

        button { 
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .not-worked { 
            color: #666;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .day-row {
                flex-direction: column;
                align-items: flex-start;
            }

            input[type="time"] {
                width: 100%;
            }

            label {
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Weekly Work Hours Calculator</h2>
        <form id="workForm">
            <div class="day-row">
                <label>Monday:</label>
                <input type="time" id="in0"> -
                <input type="time" id="out0">
            </div>
            <div class="day-row">
                <label>Tuesday:</label>
                <input type="time" id="in1"> -
                <input type="time" id="out1">
            </div>
            <div class="day-row">
                <label>Wednesday:</label>
                <input type="time" id="in2"> -
                <input type="time" id="out2">
            </div>
            <div class="day-row">
                <label>Thursday:</label>
                <input type="time" id="in3"> -
                <input type="time" id="out3">
            </div>
            <div class="day-row">
                <label>Friday:</label>
                <input type="time" id="in4"> -
                <input type="time" id="out4">
            </div>
            <button type="submit">Calculate Hours</button>
        </form>
        <div id="results"></div>
    </div>

    <script>
        // Helper: time string ("HH:MM") => total minutes
        function timeToMinutes(timeStr) {
            if (!timeStr) return 0;
            const [h, m] = timeStr.split(":").map(Number);
            return h * 60 + m;
        }

        // Helper: minutes => "HH:MM"
        function formatMinutes(mins) {
            const h = Math.floor(mins / 60);
            const m = mins % 60;
            return h.toString().padStart(2, "0") + ":" + m.toString().padStart(2, "0");
        }

        document.getElementById('workForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let totalMinutes = 0;
            let dailyResults = [];
            const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];

            for(let i=0; i<5; i++) {
                let clockIn = document.getElementById('in'+i).value;
                let clockOut = document.getElementById('out'+i).value;
                
                // Skip calculation if either time is empty
                if (!clockIn || !clockOut) {
                    dailyResults.push(`<span class="not-worked">${days[i]}: Not worked</span>`);
                    continue;
                }

                let minsIn = timeToMinutes(clockIn);
                let minsOut = timeToMinutes(clockOut);
                let minsWorked = minsOut - minsIn;
                
                if (minsWorked < 0) { 
                    minsWorked += 24 * 60; // overnight case
                }
                
                totalMinutes += minsWorked;
                dailyResults.push(`${days[i]}: ${formatMinutes(minsWorked)}`);
            }

            const totalHours = Math.floor(totalMinutes / 60);
            const remainingMinutes = totalMinutes % 60;
            
            document.getElementById('results').innerHTML = 
                `<strong>Total hours this week:</strong> ${totalHours}h ${remainingMinutes}m<br>` +
                dailyResults.join('<br>');
        });
    </script>
</body>
</html>
